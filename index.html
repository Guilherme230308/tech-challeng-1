<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Postech - Fullstack</title>
</head>

<body>
    <div class="header">
        <div class="title-container">
            <h1 class="title">POSTECH - FULLSTACK</h1>
            <h3 class="subtitle">Desafio aula inaugural</h3>
        </div>
    </div>

    <div class="container">
        <h2>Informações do Grupo</h2>
        <form id="contactForm" action="#" method="post" onsubmit="enviarContato(event)">
            <div class="form-group">
                <label for="name1">Nome:</label>
                <input type="text" id="name1" name="name1" required>
            </div>
            <div class="form-group">
                <label for="name2">Nome:</label>
                <input type="text" id="name2" name="name2" required>
            </div>
            <div class="form-group">
                <label for="name3">Nome:</label>
                <input type="text" id="name3" name="name3" required>
            </div>
            <div class="form-group">
                <label for="name4">Nome:</label>
                <input type="text" id="name4" name="name4" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>

</html>
